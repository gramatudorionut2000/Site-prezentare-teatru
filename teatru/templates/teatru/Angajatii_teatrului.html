{% extends 'teatru/navbar.html' %}
{% block style %}
<style>
.container {
  position: relative;
  margin: auto;
  top: 2.5vw;
  padding-top:2vw;
  width:90vw;
  border-radius: 20px;
  height: 55vw;
  background-color: #A6A6A6;
}
</style>
{% endblock style %}
<body>
{% block content %}
<div class="main"> 
<h1 style="margin : 1.5% 0 0 1.5%; padding-left:1.5%; font-size:2vw; 
border-bottom-style: solid; border-bottom-color: #8A0202; border-bottom-width:3px;">ANGAJATII TEATRULUI<h1>
 <div class="container" style="height: 100%; padding: 2vw">
  {% for employee in employees %}
  <h1 style="margin: -0.25% 3.5% 1% 3.5%; padding-left:3.5%; background-color: #AB5454; border-radius: 10vw; 
  font-size:2.4vw; color:#ffffff">{{employee.department}}</h1>
  <div style="margin:2% 3.5%; font-size:1.3vw; background-color: #CF8F8F; border-radius: 10px; padding: 1.5%; height: 40%;">
    <img src="/media/{{employee.image}}" style="width:15vw; height:13vw; margin: 0% 2.5% 1.5% 5.5%; border-radius: 10px; float: left;">
	<h2 style="font-size: 3vw; width: 60%; margin-left: 30%; 
	border-bottom-style: solid; border-bottom-color: #000000; border-bottom-width:3px;">{{employee.name}}, {{employee.title}}</h2>
	<p style="width: 60%; margin-left: 30%; ">
	{{employee.description}}
	</p>
  </br></br>
  </div>
  {% endfor %}
{% endblock content %}
</body>
